# 研究概要<!-- .element: style="font-size:60px" -->
----------------------

Twitterのようなマイクロブログに対しての最新の投稿は
人々が何をし、何を見ているのかに関する情報を含んでいる

本稿では、時々刻々と変化する特定の出来事に対する投稿を用いて
要約の生成を行うため、バーストと呼ばれる現象を解析する

# 研究目的<!-- .element: style="font-size:60px" -->
----------------------

本研究では、Twitterに対して投稿された
FIFAワールドカップの試合を要約することで、
リアルタイムな状況要約を生成するシステムの実現を目指す
